{% extends "layout.html" %}

{% block content %}

{% load static %}

<div class="container">
    <h3>{{ person }}</h3>
    {% for person in person_list %}
	<div class="card mb-4 my_class card-shadow">
		<div class="row">
			<div class="col-sm-2">
				<img class="card-img my_class" src="{% static 'imgs/movie.jpg' %}" alt="Actor Card">
			</div>
			<div class="col-sm-10 border-right">
				<div class="card-body">
					<h5 class="card-title"> {{ person.name }}</h5>
					<p class="card-text">{{ person.website }}</p>
				</div>
			</div>

			</div>
		</div>
	</div>
    {% endfor %}

</div>

{% endblock %}
