        <a class="navbar-brand" href="/">Pocket Movies</a>

            <a class="link btn btn-light" href="#"><i class="bi bi-eye icon"></i></a>
            <a class="btn btn-light link" href="#"><i class="bi bi-person-circle icon"></i></a>
            <a class="btn btn-light link" href="#"><i class="bi bi-heart-fill icon"></i></a>

        </nav>
    </div>
</nav>
<div class="row">
    <div class="col-1">
        <nav style="position: fixed;top: 9%;bottom: 0;left: 0;z-index: 9999; box-shadow: -1px 0 0 rgba(0,0,0,.1); max-width: 10vw"
             class="col nav flex-column">
            <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
               href="/">Home</a>
            <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
               href="/movies/">Movies</a>
            <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"

            <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"

            <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
               href="/producer/1">Producers</a>
        </nav>
    </div>
    <div class="col">
            <form method="GET" action="/search/" autocomplete="off">
            {% csrf_token %}
                <div class="mt-3 w-75 ms-auto me-auto">
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-secondary" role="button"><i class="bi bi-search icon"></i></button>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Search" aria-label="Search">

                    </div>
                </div>
            </form>
        {% block content %}
        {% endblock %}
    </div>
