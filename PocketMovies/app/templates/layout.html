{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PocketMovies</title>
    {% block css_styles %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/list_movies_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/list_people_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">Login</a>
            <form class="d-flex">
                <input class="form-control-lg me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="col-1">
            <nav style="position: fixed;top: 9%;bottom: 0;left: 0;z-index: 9999; box-shadow: -1px 0 0 rgba(0,0,0,.1); max-width: 10vw"
                class="col nav flex-column">
                <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
                href="/">Home</a>
                <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
                href="/">Movies</a>
                <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
                href="/">Genres</a>
                <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
                href="/actor/1">Actors</a>
                <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
                href="/">Directors</a>
                <a style="text-align: center;padding: 25px 0;" class="nav-link active" aria-current="page"
                href="/producer/1">Producers</a>
            </nav>
        </div>
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
