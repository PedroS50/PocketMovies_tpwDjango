{% extends 'layout.html' %}

{% load static %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% block content %}

<div class="wrapper">
    <div class="inner" style="background-color: #282828 !important;">
        <div class="pw-reset-image-holder">
            <img class="login-img" src="{% static 'imgs/movie.jpg' %}" alt="">
        </div>
        <div class="main-form">
            {% csrf_token %}
            <h3>Password Successfully Reset</h3>
            <p>Your password has been reset! You may login with your new credentials.</p>
            <div class="form-pw-reset">
                <a href="{% url 'login' %}"><button class="signup-btn" type="submit">Login -></button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
